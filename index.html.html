 
<html>
    <head>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h2 class="btn btn-info heading"> Face Identifier</h2>
  
        <br><br>
  
        <p style="font-size: 22px;"> This Model is Trained to Recognize the Following Faces: </p>
        <b class="nameOfObjects">
         Happy Man
          <hr>
          Sad Man
          <hr>
          Angry Man
          <hr>
        </b>
  
        <label>Webcam View - </label>
        <div id="Camera">
        </div>
  
        <br><br>
        <div id="Output"></div>
        <br><br>
        <button onclick="takesnapshot()" class="btn btn-success">
        Capture Image
        </button>
        <br><br>
        <button onclick="check()" class="btn btn-info">
          Identify Image
        </button>
        <br><br>
  
        <p style="font-size: 22px;">Person :  <span id="objectname"></span></p>
        <p style="font-size: 22px;">Certainity :  <span id="objectaccuracy"></span></p>
      </center>
  
    </div>
  <script src="main.js"></script>
  <br>
  
  
    </body>
  </html>
